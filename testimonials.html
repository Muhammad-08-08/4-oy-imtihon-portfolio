<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial CRUD</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="container bg-[#090909] mx-auto py-8">

        <nav class="flex justify-between px-12 p-10">
            <img src="./acses/icon/LogoDev.svg" alt="">
            <ul class="flex gap-10">
                <li><a class="text-[lightgrey] opacity-55 no-underline text-[25px] hover:opacity-100 hover:transition-all hover:text-white"
                        href="./index.html">Home</a></li>
                <li><a class="text-[lightgrey] opacity-55 no-underline text-[25px] hover:opacity-100 hover:transition-all hover:text-white"
                        href="./portfolio.html">Portfolio</a></li>
                <li><a class="text-[lightgrey] opacity-55 no-underline text-[25px] hover:opacity-100 hover:transition-all hover:text-white"
                        href="./setup.html">setup</a></li>
                <li><a class="text-[lightgrey] opacity-55 no-underline text-[25px] hover:opacity-100 hover:transition-all hover:text-white"
                        href="./aboutme.html">About me</a></li>
                <li><a class="text-[lightgrey] opacity-55 no-underline text-[25px] hover:opacity-100 hover:transition-all hover:text-white"
                        href="./testimonials.html">testimonials</a></li>
                <li><a class="text-[lightgrey] opacity-55 no-underline text-[25px] hover:opacity-100 hover:transition-all hover:text-white"
                        href="./contact.html">contact</a></li>
            </ul>
        </nav>
        <h1 class="text-3xl font-bold text-center mb-8">Testimonial CRUD Amallari</h1>

        <div class="bg-white p-6 rounded-md shadow-md max-w-2xl mx-auto mb-8">
            <h2 class="text-2xl font-semibold mb-4">Yangi Testimonial Qo'shish</h2>
            <form id="testimonial-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Ism</label>
                    <input type="text" id="name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Ismingizni kiriting" required />
                </div>
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Rol</label>
                    <input type="text" id="role"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Sizning rolingiz (masalan, Dasturchi)" required />
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Fikr</label>
                    <textarea id="message"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Fikringizni kiriting" required></textarea>
                </div>
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Rasm URL manzili</label>
                    <input type="text" id="image"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Rasm URL manzilini kiriting" required />
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                    Qo'shish
                </button>
            </form>
        </div>

        <div id="testimonials" class="space-y-4 max-w-4xl mx-auto"></div>
    </div>
    <script src="./testimonials.js"></script>
</body>

</html>
